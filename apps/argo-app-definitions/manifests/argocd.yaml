apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/argocd/manifests/cluster-install
    repoURL: https://github.com/hrvoje-gaspar/argo-cd
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
