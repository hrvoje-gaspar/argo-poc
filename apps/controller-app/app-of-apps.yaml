apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argo-apps
spec:
  destination:
    namespace: argo-apps
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/argo-app-definitions/manifests
    repoURL: https://github.com/hrvoje-gaspar/argo-cd
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
